    $(function () {
    $('.name').keydown(function (e) {
        if (e.shiftKey || e.ctrlKey || e.altKey) {
            e.preventDefault();
        } else {
            var key = e.keyCode;
            if (!((key == 8) || (key == 32) || (key == 46) || (key >= 35 && key <= 40) || (key >= 65 && key <= 90))) {
                e.preventDefault();
                required: true

            }
        }
    });

                    </div>
                    <div class="mb-3">
                        <label>Date: <span>*</span></label>

                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                    </div>
                    <div class="mb-3">


                        <div>

                        </div>

                        <div class="form-floating">

                                    style="height: 100px"></textarea>

                            </div>

                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Zipcode: <span>*</span></label>
                        <input onblur="CheckIndianZipCode(this)"  type="number" class="form" id="zipcode" maxlength="6" minlength="6" placeholder="zipcode" required>
                    </div>

                    <div class="mb-3">

                        <input type="password" class="form" placeholder="password" required>
                    </div>
                    <div class="mb-3">
