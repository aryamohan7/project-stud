<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studEdit</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: cyan;">
    <div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form>
                    <h1 class="text-center">Edit Student Data</h1>


                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">science mark</label>
                        <input type="number" placeholder="science mark" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">maths mark</label>
                        <input type="number" placeholder="maths mark" class="form-control">
                    </div>
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Address</label>
                        </div>
                        <div class="form-floating">
                            <div>
                                <textarea class="form-control" placeholder="address" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zipcode</label>
                        <input type="number" class="form-control" placeholder="zipcode" required>
                    </div>
                    <button type="submit" class="btn btn-primary">save</button>

            </div>
        </form>
        </div>
        <div class="col-4"></div>

    </div>
    </div>
</body>

</html>
